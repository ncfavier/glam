        <script id=nats-txt type="text/plain">-- Guarded recursive streams
consG x s = fold (x, s)
hdG     s = fst unfold s
tlG     s = snd unfold s

mapG f = let { go s = consG (f (hdG s)) (go <*> tlG s) }
         in go

-- Coinductive streams
cons x s = box (consG x (next unbox s))
hd     s = hdG unbox s
tl     s = box prev (tlG unbox s)

-- The stream of natural numbers
natsG = consG 0 (mapG (\n. n + 1) <$> natsG)
nats  = box natsG

-- Print the third natural number, i.e. 2
hd (tl (tl nats))</script>
        <script id=fib-txt type="text/plain">-- Guarded recursive streams
consG x s = fold (x, s)
hdG     s = fst unfold s
tlG     s = snd unfold s

zipWithG f = let { go s1 s2 = consG (f (hdG s1) (hdG s2))
                                    (go <*> tlG s1 <*> tlG s2) }
             in go

-- Coinductive streams
cons x s = box (consG x (next unbox s))
hd     s = hdG unbox s
tl     s = box prev (tlG unbox s)

-- The Fibonacci sequence
fibG = consG 0 ((\f. consG 1 (zipWithG (\x y. x + y) f <$> tlG f)) <$> fibG)
fib  = box fibG

-- Print the first five Fibonacci numbers
hd fib
hd (tl fib)
hd (tl (tl fib))
hd (tl (tl (tl fib)))
hd (tl (tl (tl (tl fib))))</script>

        <h1><a id=glam href="https://git.monade.li/glam">glam</a>. The guarded λ-calculus</h1>

        <p>
            Examples:
            <button id=nats class=example>Natural numbers</button>
            <button id=fib class=example>Fibonacci sequence</button>
        </p>
        <textarea id=input></textarea>
        <p><button id=eval>Evaluate</button>
        <pre id=output style="display: none;"><pre>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/addon/edit/matchbrackets.min.js"></script>
        <script src="glam_syntax.js"></script>
        <script>
            const editor = CodeMirror.fromTextArea(document.querySelector('#input'), {
                lineNumbers: true,
                matchBrackets: true,
                theme: "idea",
                mode: "glam"
            });

            const output = document.querySelector('#output');

            const update = () => {
                output.innerHTML = eval_(editor.getValue());
                output.style.display = '';
            };

            document.querySelector('#eval').addEventListener('click', update);

            document.querySelectorAll('.example').forEach(e =>
                e.addEventListener('click', () =>
                    editor.setValue(document.getElementById(e.id + '-txt').innerHTML)
                )
            );

            // Called from Haskell
            const init = f => eval_ = f;
        </script>

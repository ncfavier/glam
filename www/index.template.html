<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta name=author content="Naïm Favier">
        <meta name=description content="glam, the guarded λ-calculus">
        <title>glam — The guarded λ-calculus</title>
        <link rel=icon href="favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/theme/idea.min.css">
        <style>
            body {
                font-family: serif;
                padding: 20px 100px;
            }

            h1 {
                font-weight: normal;
            }

            a {
                font-weight: bold;
                color: #30a;
            }

            .CodeMirror, #output {
                border: 1px solid #ddd !important;
            }

            .CodeMirror {
                height: 400px;
            }

            #output {
                padding: 10px;
                white-space: pre-wrap;
            }
        </style>
        <script src="$glamjs" defer></script>
    </head>
    <body>
        <h1><a id=glam href="https://git.monade.li/glam">glam</a>. The guarded λ-calculus</h1>
        <p>
            Based on Ranald Clouston, Aleš Bizjak, Hans Bugge Grathwohl and Lars Birkedal's <a href="https://arxiv.org/abs/1606.09455">paper</a>.
        </p>
<textarea id=input>
$example
</textarea>
        <pre id=output>...</pre>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/addon/edit/matchbrackets.min.js"></script>
        <script src="glam_syntax.js"></script>
        <script>
            const editor = CodeMirror.fromTextArea(document.getElementById("input"), {
                lineNumbers: true,
                matchBrackets: true,
                theme: "idea",
                mode: "glam"
            });

            const output = document.getElementById('output');

            const update = () => {
                output.innerHTML = eval_(editor.getValue());
            };

            // Called from Haskell
            const init = f => {
                eval_ = f;
                update();
                editor.on('change', update);
            };
        </script>
    </body>
</html>
